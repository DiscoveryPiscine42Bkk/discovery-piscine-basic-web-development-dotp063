<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 05 - Tab</title>
  <style>
    table {
      border-collapse: collapse;
      width: 600px;
      height: 100px;
      border: 1px solid black;
    }
    td {
      width: 50%;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
      font-family: Arial, sans-serif;
      border: 1px solid black;
    }
    .cell1 {
      background-color: #ff8f34; /* สีเขียวอ่อน */
    }
    .cell2 {
      background-color: #86c4ff; /* สีชมพูอ่อน */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="cell1">First cell</td>
      <td class="cell2">Second cell</td>
    </tr>
  </table>
</body>
</html>
